<!doctype html>

<head>
    <title>SpreadJS - RowColumn Count</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="%description%"/>
    <meta name="keywords" content=""/>

    <link rel="stylesheet" href="../../css/gcfilter-ui.css"/>

    <link href="../../css/cobalt/jquery-wijmo.css" rel="stylesheet" type="text/css" title="rocket-jqueryui"/>
    <link href="../../css/jquery.wijmo.wijsuperpanel.css" rel="stylesheet" type="text/css"/>

    <script src="../../scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../scripts/jquery.wijmo.wijspread.full.min.js"></script>

    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#ss").wijspread({sheetCount:1});

            var spread = $("#ss").wijspread("spread");
            spread.useWijmoTheme = true;
            var sheet = spread.getActiveSheet();
            sheet.isPaintSuspended(true);

            sheet.setRowCount(10);
            sheet.setColumnCount(5);

            sheet.isPaintSuspended(false);
        });

        function btnRowInsert_Click(event) {
            var ss = $("#ss").wijspread("spread");
            var sheet = ss.getActiveSheet();

            var count  = parseInt($("#row_count").val());
            if(!isNaN(count)) {
                sheet.addRows(sheet.getActiveRowIndex(), count);
            };
        };

        function btnRowRemove_Click(event) {
            var ss = $("#ss").wijspread("spread");
            var sheet = ss.getActiveSheet();

            var count  = parseInt($("#row_count").val());
            if(!isNaN(count)) {
                sheet.deleteRows(sheet.getActiveRowIndex(), count);
            };
        };

        function btnColInsert_Click(event) {
            var ss = $("#ss").wijspread("spread");
            var sheet = ss.getActiveSheet();

            var count  = parseInt($("#col_count").val());
            if(!isNaN(count)) {
                sheet.addColumns(sheet.getActiveColumnIndex(), count);
            };
        };

        function btnColRemove_Click(event) {
            var ss = $("#ss").wijspread("spread");
            var sheet = ss.getActiveSheet();

            var count  = parseInt($("#col_count").val());
            if(!isNaN(count)) {
                sheet.deleteColumns(sheet.getActiveColumnIndex(), count);
            };
        };

    </script>

</head>
<body class="demo-single">
<div class="container">
    <div class="header">
        <h2>SpreadJS RowColumn Count</h2>
    </div>
    <div class="main demo">
        <div id="ss" style="width:100%; height:400px;border: 1px solid gray; "></div>

        <div class="demo-options">
            <div class="option-row">
                <label>Row Count:</label>
                <input type="text" id="row_count" value="5"/>
                <input type="button" value="Insert" onclick="btnRowInsert_Click(event)"/>
                <input type="button" value="Remove" onclick="btnRowRemove_Click(event)"/>
            </div>
            <div class="option-row">
                <label>Column Count:</label>
                <input type="text" id="col_count" value="10"/>
                <input type="button" value="Insert" onclick="btnColInsert_Click(event)"/>
                <input type="button" value="Remove" onclick="btnColRemove_Click(event)"/>
            </div>
        </div>
    </div>

    <div class="footer demo-description">
        <p>
            Provides ability to set count of row/column by code.
        </p>
    </div>
</div>
</body>
</html>
