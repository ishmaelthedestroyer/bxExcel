<!doctype html>

<head>
    <title>SpreadJS - MultipleSheets</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="%description%"/>
    <meta name="keywords" content=""/>

    <link rel="stylesheet" href="../../css/gcfilter-ui.css"/>

    <link href="../../css/cobalt/jquery-wijmo.css" rel="stylesheet" type="text/css" title="rocket-jqueryui"/>
    <link href="../../css/jquery.wijmo.wijsuperpanel.css" rel="stylesheet" type="text/css"/>

    <script src="../../scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../scripts/jquery.wijmo.wijspread.full.min.js"></script>

    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#ss").wijspread({sheetCount:3});
            var spread = $("#ss").wijspread("spread");
            spread.useWijmoTheme = true;
        });

        function btnAddSheet_Click(event) {
            var spread = $("#ss").wijspread("spread");
            spread.addSheet(spread.getSheetCount());
        };

        function btnRemoveSheet_Click(event) {
            var spread = $("#ss").wijspread("spread");

            var activeIndex = spread.getActiveSheetIndex();
            if(activeIndex >= 0) {
                spread.removeSheet(activeIndex);
            }
        };

        function btnClearSheets_Click(event) {
            var spread = $("#ss").wijspread("spread");
            spread.clearSheets();
        };

        function ckbShowNewTab_Click(event) {
            var spread = $("#ss").wijspread("spread");

            var checked  = $("#newtab_show").prop("checked");
            if(checked) {
                spread.newTabVisible(true);
            } else {
                spread.newTabVisible(false);
            }

            spread.invalidateLayout();
            spread.repaint();
        };

        function ckbTabEditable_Click(event) {
            var spread = $("#ss").wijspread("spread");

            var checked  = $("#tab_editable").prop("checked");
            if(checked) {
                spread.tabEditable(true);
            } else {
                spread.tabEditable(false);
            }
        };

        function ckbTabStripVisible_Click(event) {
            var spread = $("#ss").wijspread("spread");

            var checked  = $("#tabstrip_visible").prop("checked");
            if(checked) {
                spread.tabStripVisible(true);
            } else {
                spread.tabStripVisible(false);
            }

            spread.invalidateLayout();
            spread.repaint();
        };

        function btnTabStripRatio_Click(event) {
            var spread = $("#ss").wijspread("spread");

            var ratio = parseFloat($("#tabstrip_ratio").val())
            if(!isNaN(ratio)) {
                spread.setTabStripRatio(ratio);
            }
        };

    </script>

</head>
<body class="demo-single">
<div class="container">
    <div class="header">
        <h2>SpreadJS MultipleSheets</h2>
    </div>
    <div class="main demo">
        <div id="ss" style="width:100%; height:400px;border: 1px solid gray;"></div>

        <div class="demo-options">
            <div class="position">
                <input type="button" value="Add Sheet" onclick="btnAddSheet_Click(event)"/>
                <input type="button" value="Remove Sheet" onclick="btnRemoveSheet_Click(event)"/>
                <input type="button" value="Clear Sheets" onclick="btnClearSheets_Click(event)"/>
            </div>
            <div class="position">
                <input type="checkbox" id="newtab_show" checked onclick="ckbShowNewTab_Click(event)"/>
                <label for="newtab_show">ShowNewTab</label>
                <input type="checkbox" id="tab_editable" checked onclick="ckbTabEditable_Click(event)"/>
                <label for="tab_editable">TabEditable</label>
                <input type="checkbox" id="tabstrip_visible" checked onclick="ckbTabStripVisible_Click(event)"/>
                <label for="tabstrip_visible">TabStripVisible</label>
            </div>
            <div class="position">
                <label for="tabstrip_visible">  TabStripRatio:</label>
                <input type="text" id="tabstrip_ratio" value=""/>
                <input type="button" value="Set" onclick="btnTabStripRatio_Click(event)"/>
            </div>
        </div>
    </div>

    <div class="footer demo-description">
        <p>
            Adding multiple sheets in control, and use code to add and remove sheet, in addition end-user can add sheet through a build-in new tab in tab strip.
        </p>
    </div>
</div>
</body>
</html>
